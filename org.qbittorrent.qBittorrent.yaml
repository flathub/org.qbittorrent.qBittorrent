app-id: org.qbittorrent.qBittorrent
default-branch: nox
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: 5.15-21.08
command: qbittorrent-nox
rename-icon: qbittorrent
copy-icon: true
finish-args:
  - --filesystem=host
  - --share=network
  - --system-talk-name=org.freedesktop.login1
  - --system-talk-name=org.freedesktop.UPower
cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/cmake
  - /lib/pkgconfig
  - /share/cmake
  - /share/man

modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=headers
      - ./b2 install variant=release link=shared runtime-link=shared cxxflags="$CXXFLAGS"
        linkflags="$LDFLAGS" -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.81.0/source/boost_1_81_0.tar.bz2
        sha256: 71feeed900fbccca04a3b4f2f84a7c217186f28a940ed8b7ed4725986baf99fa
        x-checker-data:
          type: html
          url: https://boostorg.jfrog.io/artifactory/main/release/
          version-pattern: <a href="([\d\.]+)\/">
          url-template: https://boostorg.jfrog.io/artifactory/main/release/${version}/source/boost_${major}_${minor}_${patch}.tar.bz2

  - name: libtorrent
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=OFF
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON
      - -Ddeprecated-functions=OFF
    sources:
      - type: archive
        url: https://github.com/arvidn/libtorrent/releases/download/v1.2.18/libtorrent-rasterbar-1.2.18.tar.gz
        sha256: fef2b6817de4e6d960e019c27f21daf27bc2468a81d9e028a19d45d61456fa72
        x-checker-data:
          type: json
          url: https://api.github.com/repos/arvidn/libtorrent/releases
          version-query: map(.tag_name | select(test("^v1[\\d\\.]+$"))) | first |
            sub("^v"; "")
          url-query: '"https://github.com/arvidn/libtorrent/releases/download/v" +
            $version + "/libtorrent-rasterbar-" + $version + ".tar.gz"'
      - type: patch
        path: static_lib.patch

  - name: qbittorrent-nox
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON
      - -DGUI=OFF
    sources:
      - type: archive
        url: https://github.com/qbittorrent/qBittorrent/archive/refs/tags/release-4.5.1.tar.gz
        sha256: 498f23fb198a245dc9783e7295a855c55b4f80beb84c48c1e6e61cae7d0785d4
        x-checker-data:
          type: json
          url: https://api.github.com/repos/qbittorrent/qBittorrent/tags
          version-query: map(.name | select(test("^release-[\\d\\.]+$"))) | first
            | sub("^release-"; "")
          url-query: '"https://github.com/qbittorrent/qBittorrent/archive/refs/tags/release-"
            + $version + ".tar.gz"'

  - name: qbittorrent-nox specifics
    buildsystem: simple
    build-commands:
      - install -Dm644 qbittorrent.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 qbittorrent.metainfo.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.metainfo.xml
      - install -Dm644 qbittorrent.png -t $FLATPAK_DEST/share/icons/hicolor/128x128/apps
      - install -Dm644 qbittorrent.svg -t $FLATPAK_DEST/share/icons/hicolor/scalable/apps
    sources:
      - type: file
        path: qbittorrent.desktop
      - type: file
        path: qbittorrent.metainfo.xml
      - type: file
        url: https://raw.githubusercontent.com/qbittorrent/qBittorrent/master/dist/unix/menuicons/128x128/apps/qbittorrent.png
        sha256: 0526d31b635e7b1f4748bb0e6a660b30b4d885a50e8c3f60ea9e5caf5b2c50b8
      - type: file
        url: https://raw.githubusercontent.com/qbittorrent/qBittorrent/master/dist/unix/menuicons/scalable/apps/qbittorrent.svg
        sha256: 1930d0ce62e017f677d39150ee5b8746600938c5be27d75a326d631cc87a535b
