app-id: org.qbittorrent.qBittorrent
default-branch: stable
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15-21.08'
command: qbittorrent
rename-icon: qbittorrent
copy-icon: true
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --env=TMPDIR=/var/tmp # QtSingleApplication
  - --filesystem=host
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
  - --own-name=org.kde.StatusNotifierItem-2-2
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.la
  - /share/cmake
  - /share/man
modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=headers
      - ./b2 install variant=release link=shared runtime-link=shared cxxflags="$CXXFLAGS" linkflags="$LDFLAGS" -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.77.0/source/boost_1_77_0.tar.bz2
        sha256: fc9f85fc030e233142908241af7a846e60630aa7388de9a5fafb1f3a26840854

  - name: libtorrent
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/arvidn/libtorrent/releases/download/v2.0.5/libtorrent-rasterbar-2.0.5.tar.gz
        sha256: e965c2e53170c61c0db3a2d898a61769cb7acd541bbf157cbbef97a185930ea5

  - name: qbittorrent
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/qbittorrent/qBittorrent/archive/refs/tags/release-4.4.0.tar.gz
        sha256: da240744c6cc5953d7c4d298a02a0cf36d2c8897931819f1e6459bd5270a7c5c
