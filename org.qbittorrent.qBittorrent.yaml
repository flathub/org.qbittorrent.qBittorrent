app-id: org.qbittorrent.qBittorrent
branch: stable
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.12'
command: qbittorrent
rename-icon: qbittorrent
copy-icon: true
rename-desktop-file: qbittorrent.desktop
rename-appdata-file: qbittorrent.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --env=TMPDIR=/var/tmp # QtSingleApplication
  - --filesystem=host
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/*.la
  - /share/cmake
  - /share/man
modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=system,chrono,random
      - ./b2 install variant=release link=shared runtime-link=shared -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.66.0/source/boost_1_66_0.tar.gz
        sha256: bd0df411efd9a585e5a2212275f8762079fed8842264954675a4fddc46cfcf60

  - name: libtorrent
    config-opts:
      - --disable-static
      - --with-boost=/app
      - --with-libiconv
    sources:
      - type: archive
        url: https://github.com/arvidn/libtorrent/releases/download/libtorrent_1_1_11/libtorrent-rasterbar-1.1.11.tar.gz
        sha256: 7c23deba7fa279825642307587609d51c9935ac7606e0ef2f2d0ba10728b5847

  - name: qbittorrent
    config-opts:
      - --with-boost=/app
    sources:
      - type: archive
        url: https://github.com/qbittorrent/qBittorrent/archive/release-4.1.5.tar.gz
        sha256: 76c7d9c020a7d9f45f8956934dd89500b61986cc22b1e0b7a46dc1af11f11d2c
