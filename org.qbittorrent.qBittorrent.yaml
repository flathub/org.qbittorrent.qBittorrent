app-id: org.qbittorrent.qBittorrent
default-branch: stable
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.13'
command: qbittorrent
rename-icon: qbittorrent
copy-icon: true
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --env=TMPDIR=/var/tmp # QtSingleApplication
  - --filesystem=host
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/*.la
  - /share/cmake
  - /share/man
modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=system,chrono,random
      - ./b2 install variant=release link=shared runtime-link=shared -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.70.0/source/boost_1_70_0.tar.bz2
        sha256: 430ae8354789de4fd19ee52f3b1f739e1fba576f0aded0897c3c2bc00fb38778

  - name: libtorrent
    config-opts:
      - --disable-static
      - --with-boost=/app
      - --with-libiconv
    sources:
      - type: archive
        url: https://github.com/arvidn/libtorrent/releases/download/libtorrent-1_1_13/libtorrent-rasterbar-1.1.13.tar.gz
        sha256: 30040719858e3c06634764e0c1778738eb42ecd0b45e814afa746329a948ead7

  - name: qbittorrent
    config-opts:
      - --with-boost=/app
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/qbittorrent/qbittorrent/qbittorrent-4.1.8/qbittorrent-4.1.8.tar.xz
        sha256: 3feea2ea401d933c492630e4406141658f17b5dc0c8cf9267f849ff2078fb0bb
      - type: shell
        commands:
          - sed -i '4i <releases><release version="4.1.8" date="2019-09-26"/></releases><content_rating type="oars-1.1"/>'
            dist/unix/org.qbittorrent.qBittorrent.appdata.xml
